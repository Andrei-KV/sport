{% extends 'place/base.html' %}
{% load place_tags %}
{% block content %}
<h2>{{ title }}</h2>
<form action="{% url 'add_description' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form_desc.non_field_errors }}</div>
    {% for f in form_desc %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <p><button type="submit" class="form-button">Add description</button></p>
</form>
{% endblock %}
